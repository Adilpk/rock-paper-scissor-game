<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="css/rock-peper.css">
  <body>
    <p class="heading">Rock Paper Scissors</p>
    <button class="btn js-rock-button"><img src="thumbnail/rock-emoji.png" class="img-new"></button>
    <button class="btn js-paper-button"><img src="thumbnail/paper-emoji.png" class="img-new"></button>
    <button class="btn js-scissors-button"><img src="thumbnail/scissors-emoji.png" class="img-new"></button>
    <p class="js-result result"></p>
    <p class="js-score-bord"></p>
    <p class="js-score score"></p>
    <button class="main-btn js-reset-btn">Reset Score</button>
    <button class="auto-play-btn js-autoplay">Auto Play</button>
    <p class="js-reset-btn-conformation"></p>
    <script src="js/rock-peper.js"></script>
  </body>
</html>
